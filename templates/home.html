<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine Quality Prediction</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #6b2a82, #ba1e4d);
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 5rem;
      max-width: 800px;
      width: 100%;
      text-align: center;
      color: #fff;
    }
    .title {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    .input-group label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .input-group input {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #fff;
      background: rgba(255, 255, 255, 0.7);
      color: #4a235a;
    }
    .input-group input:focus {
      border-color: #9b59b6;
      outline: none;
    }
    .button {
      background-color: #8e44ad;
      color: #fff;
      padding: 0.75rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .button:hover {
      background-color: #9b59b6;
      transform: scale(1.05);
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      color: #ffebcd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Wine Quality Prediction</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="POST">
      <div class="input-group">
        <label for="fixed_acidity">Fixed_Acidity:</label>
        <input type="number" id="fixed_acidity" name="fixed_acidity" step="0.001" required>
      </div>
      <div class="input-group">
        <label for="volatile_acidity">Volatile_Acidity:</label>
        <input type="number" id="volatile_acidity" name="volatile_acidity" step="0.001" required>
      </div>
      <div class="input-group">
        <label for="citric_acid">Citric_Acid:</label>
        <input type="number" id="citric_acid" name="citric_acid" step="0.001" required>
      </div>
      <div class="input-group">
        <label for="residual_sugar">Residual_Sugar:</label>
        <input type="number" id="residual_sugar" name="residual_sugar" step="0.001" required>
      </div>
      <div class="input-group">
        <label for="chlorides">Chlorides:</label>
        <input type="number" id="chlorides" name="chlorides" step="0.001" required>
      </div>
      <div class="input-group">
        <label for="free_sulfur_dioxide">Free_Sulfur_Dioxide:</label>
        <input type="number" id="free_sulfur_dioxide" name="free_sulfur_dioxide" step="0.001" required>
      </div>
      <div class="input-group">
        <label for="total_sulfur_dioxide">Total_Sulfur_Dioxide:</label>
        <input type="number" id="total_sulfur_dioxide" name="total_sulfur_dioxide" step="0.001" required>
      </div>
      <div class="input-group">
        <label for="density">Density:</label>
        <input type="number" id="density" name="density" step="0.001" required>
      </div>
      <div class="input-group">
        <label for="pH">pH:</label>
        <input type="number" id="pH" name="pH" step="0.001" required>
      </div>
      <div class="input-group">
        <label for="sulphates">Sulphates:</label>
        <input type="number" id="sulphates" name="sulphates" step="0.001" required>
      </div>
      <div class="input-group">
        <label for="alcohol">Alcohol:</label>
        <input type="number" id="alcohol" name="alcohol" step="0.1" required>
      </div>
      <button type="submit" class="button">Check Prediction</button>
      <div>
       
    </form>
    <div class="result">
      <h2>Prediction Result: {{ results }}</h2>
    </div>
    <p style="margin-top: 1rem; opacity: 0.8;">Discover the science behind your wine's quality</p>
  </div>
</body>
</html>
