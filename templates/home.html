<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Quality Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      header {
        text-align: center;
        padding: 20px;
        background-color: #9b59b6;
        color: #fff;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1,
      h2 {
        text-align: center;
        color: #333;
      }

      .form-section {
        margin-bottom: 20px;
      }

      .form-section label {
        font-weight: bold;
        color: #555;
      }

      .form-section input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        margin-top: 5px;
        margin-bottom: 15px;
      }

      .form-section input[type="number"]:focus {
        border-color: #9b59b6;
        outline: none;
      }

      .btn-primary {
        width: 100%;
        padding: 10px;
        background-color: #9b59b6;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #8e44ad;
      }

      footer {
        text-align: center;
        margin-top: 20px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Wine Quality Prediction</h1>
    </header>
    <div class="container">
      <h2>Enter Wine Characteristics</h2>
      <form action="{{ url_for('predict_datapoint')}}" method="POST">
        <div class="form-section">
          <label for="fixedAcidity">Fixed Acidity:</label>
          <input
            type="number"
            id="fixedAcidity"
            name="fixedAcidity"
            step="0.01"
            required
            placeholder="Enter fixed acidity"
          />

          <label for="volatileAcidity">Volatile Acidity:</label>
          <input
            type="number"
            id="volatileAcidity"
            name="volatileAcidity"
            step="0.01"
            required
            placeholder="Enter volatile acidity"
          />

          <label for="citricAcid">Citric Acid:</label>
          <input
            type="number"
            id="citricAcid"
            name="citricAcid"
            step="0.01"
            required
            placeholder="Enter citric acid content"
          />

          <label for="residualSugar">Residual Sugar:</label>
          <input
            type="number"
            id="residualSugar"
            name="residualSugar"
            step="0.01"
            required
            placeholder="Enter residual sugar level"
          />

          <label for="chlorides">Chlorides:</label>
          <input
            type="number"
            id="chlorides"
            name="chlorides"
            step="0.0001"
            required
            placeholder="Enter chlorides level"
          />

          <label for="freeSulfurDioxide">Free Sulfur Dioxide:</label>
          <input
            type="number"
            id="freeSulfurDioxide"
            name="freeSulfurDioxide"
            required
            placeholder="Enter free sulfur dioxide level"
          />

          <label for="totalSulfurDioxide">Total Sulfur Dioxide:</label>
          <input
            type="number"
            id="totalSulfurDioxide"
            name="totalSulfurDioxide"
            required
            placeholder="Enter total sulfur dioxide level"
          />

          <label for="density">Density:</label>
          <input
            type="number"
            id="density"
            name="density"
            step="0.0001"
            required
            placeholder="Enter density"
          />

          <label for="pH">pH:</label>
          <input
            type="number"
            id="pH"
            name="pH"
            step="0.01"
            required
            placeholder="Enter pH level"
          />

          <label for="sulphates">Sulphates:</label>
          <input
            type="number"
            id="sulphates"
            name="sulphates"
            step="0.01"
            required
            placeholder="Enter sulphates level"
          />

          <label for="alcohol">Alcohol (%):</label>
          <input
            type="number"
            id="alcohol"
            name="alcohol"
            step="0.1"
            required
            placeholder="Enter alcohol content"
          />
        </div>

        <div>
          <input
            class="btn-primary"
            type="submit"
            value="Predict Wine Quality"
          />
        </div>
      </form>
      <h2>Prediction Result: {{ results }}</h2>
    </div>
    <footer>
      <p>Â© 2024 Wine Quality Prediction System</p>
    </footer>
  </body>
</html>
